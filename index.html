<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa-Cultural</title>
</head>

<body>
  <header>
    <h1>Pesquisa Culturama</h1>
    <section>
      <form action="" method="get">
        <fieldset>
          <!-- DADOS PESSOAIS -->
           <legend>Dados Pessoais</legend>
          <label for="userName">Nome: </label>
          <input type="text" name="userName" placeholder="Digite seu nome" required>
          <br>
          <label for="number">Idade: </label>
          <input type="number" name="age" placeholder="Digite sua idade" min="12" max="100" required>
          <br>
          <label for="birthDate">Data de Nascimento: </label>
          <input type="date" name="birthDate" required>
          <br>
          <label for="UserEmail">E-mail: </label>
          <input type="email" name="UserEmail" required>
          <br>
          <label for="userPhoneNumber">NÃºmero de Celular: </label>
          <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="(00)000000000">
          <br>
          <label for="userImage">Upload</label>
          <input type="file" accept="image/*" name="userImage">
          <br>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </header>
</body>

</html>
