<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa-Cultural</title>
</head>

<body>
  <header>
    <h1>Pesquisa Culturama</h1>
    <section>
      <form action="" method="get">
        <fieldset>
          <!-- DADOS PESSOAIS -->
          <legend>Dados Pessoais</legend>
          <label for="name">Nome: </label>
          <input type="text" id="name" name="userName" placeholder="Digite seu nome" required>
          <br>
          <label for="age">Idade: </label>
          <input type="number" name="userAge" id="age" placeholder="Digite sua idade" min="12" max="100" required>
          <br>
          <label for="date">Data de Nascimento: </label>
          <input type="date" name="birthDate" id="date" required>
          <br>
          <label for="email">E-mail: </label>
          <input type="email" name="UserEmail" id="email" required>
          <br>
          <label for="phoneNumber">Número de Celular: </label>
          <input type="tel" id="phoneNumber" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="(00)000000000">
          <br>
          <label for="upload">Upload</label>
          <input type="file" id="upload" accept="image/*" name="userImage">
          <br>
        </fieldset>
        <fieldset>
          <legend>Perfil:</legend>
          <p>Gênero: </p>
          <input id="femme" type="radio" name="userGender" value="Feminino">
          <label for="femme">Feminino</label>
          <input id="masc" type="radio" name="userGender" value="Masculino">
          <label for="masc">Masculino</label>
          <input id="notInformed" type="radio" name="userGender" value="Prefiro não dizer">
          <label for="notInformed">Prefiro não dizer</label>
          <br>
          <label for="status">Estado Civil:</label>
          <select id="status" name="maritalStatus">
            <option value="notInformed">Selecione...</option>
            <option value="Casado">Casado</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Viúvo">Viúvo</option>
            <option value="UniooEstavel">União Estavel</option>
          </select>
          <br>
          <label for="state">Estado:</label>
          <select id="state" name="userState">
            <option value="acre">Acre</option>
            <option value="alagoas">Alagoas</option>
            <option value="amapa">Amapá</option>
            <option value="amazonas">Amazonas</option>
            <option value="bahia">Bahia</option>
            <option value="ceará">Ceará</option>
            <option value="distritoFederal">Distrito Federal</option>
            <option value="espirito Santo">Espírito Santo</option>
            <option value="goias">Goiás</option>
            <option value="maranhao">Maranhão</option>
            <option value="matoGrosso">Mato Grosso</option>
            <option value="matoGrossodoSul">Mato Grosso do Sul</option>
            <option value="minasGerais">Minas Gerais</option>
            <option value="parana">Paraná</option>
            <option value="paraíba">Paraíba</option>
            <option value="para">Pará</option>
            <option value="pernambuco">Pernambuco</option>
            <option value="piaui">Piauí</option>
            <option value="rioGrandeNorte">Rio Grande do Norte</option>
            <option value="rioGrandeSul">Rio Grande do Sul</option>
            <option value="rioJaneiro">Rio de Janeiro</option>
            <option value="rondônia">Rondônia</option>
            <option value="roraima">Roraima</option>
            <option value="santaCatarina">Santa Catarina</option>
            <option value="rergipe">Sergipe</option>
            <option value="saoPaulo">São Paulo</option>
            <option value="tocantins">Tocantins</option>
          </select>
          <label for="city">Cidade:</label>
          <input type="text" id="city" name="userCity" autocomplete="address-level2" placeholder="Digite sua cidade">
        </fieldset>
        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais: </p>
          <input type="checkbox" id="socialInstagram" name="social" value="instagram">
          <label for="socialInstagram">Instagram</label>
          <br>
          <input id="socialLinkedn" type="checkbox" name="social" value="linkedn">
          <label for="socialLinkedn">Linkedn</label>
          <br>
          <input id="socialTelegram" type="checkbox" name="social" value="telegram">
          <label for="socialTelegram">Telegram</label>
          <br>
          <input id="socialWhatsapp" type="checkbox" name="social" value="whatsapp">
          <label for="socialWhatsapp">Whatsapp</label>
          <br>
          <input id="socialTwitter" type="checkbox" name="social" value="twitter">
          <label for="socialTwitter">Twitter</label>
          <br>
          <label for="musicStyle">Estilo Musical</label>
          <input list="styleTypes" type="text" id="musicStyle" name="userMusicStyle">
          <datalist id="styleTypes">
            <option value="Rock">
            <option value="Samba">
            <option value="Pop">
            <option value="reggae">
          </datalist>
          <br>
          <label for="favoritesColor">Cor Favorita</label>
          <input type="color" name="userFavoriteColor" id="favoritesColor">
        </fieldset>
        <fieldset>
          <legend>Opinião: </legend>
          <p>O que voçê aca da qualidade do nosso serviço?</p>
          <input type="radio" name="userOpinion" id="otimo" value="otimo">
          <label for="otimo">Ótimo</label>
          <input type="radio" name="userOpinion" id="boa" value="otimo">
          <label for="boa">Boa</label>
          <input type="radio" name="userOpinion" id="regular" value="opinion">
          <label for="regular">Regular</label>
          <input type="radio" name="userOpinion" id="ruim" value="otimo">
          <label for="ruim">Ruim</label>
          <br>
          <label for="comment">Escreva sua opinião:</label>
          <br>
          <textarea name="userComment" id="comment" placeholder="Digite aqui sua opiniao..."></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </header>
</body>

</html>
