<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa-Cultural</title>
</head>

<body>
  <header>
    <h1>Pesquisa Culturama</h1>
    <section>
      <form action="" method="get">
        <fieldset>
          <!-- DADOS PESSOAIS -->
          <legend>Dados Pessoais</legend>
          <label for="userName">Nome: </label>
          <input type="text" name="userName" placeholder="Digite seu nome" required>
          <br>
          <label for="number">Idade: </label>
          <input type="number" name="age" placeholder="Digite sua idade" min="12" max="100" required>
          <br>
          <label for="birthDate">Data de Nascimento: </label>
          <input type="date" name="birthDate" required>
          <br>
          <label for="UserEmail">E-mail: </label>
          <input type="email" name="UserEmail" required>
          <br>
          <label for="userPhoneNumber">Número de Celular: </label>
          <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="(00)000000000">
          <br>
          <label for="userImage">Upload</label>
          <input type="file" accept="image/*" name="userImage">
          <br>
        </fieldset>
        <fieldset>
          <legend>Perfil:</legend>
          <p>Gênero: </p>
          <input type="radio" name="userGender" value="Feminino">
          <label for="userGender">Feminino</label>
          <input type="radio" name="userGender" value="Masculino">
          <label for="userGender">Masculino</label>
          <input type="radio" name="userGender" value="Prefiro não dizer">
          <label for="userGender">Prefiro não dizer</label>
          <br>
          <label for="maritalStatus">Estado Civil:</label>
          <select name="maritalStatus">
            <option value="notInformed">Selecione...</option>
            <option value="Casado">Casado</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Viúvo">Viúvo</option>
            <option value="UniooEstavel">União Estavel</option>
          </select>
          <br>
          <label for="state">Estado:</label>
          <select name="state">
           <option value="acre">Acre</option>
           <option value="alagoas">Alagoas</option>
           <option value="amapa">Amapá</option>
           <option value="amazonas">Amazonas</option>
           <option value="bahia">Bahia</option>
           <option value="ceará">Ceará</option>
           <option value="distritoFederal">Distrito Federal</option>
           <option value="espirito Santo">Espírito Santo</option>
           <option value="goias">Goiás</option>
           <option value="maranhao">Maranhão</option>
           <option value="matoGrosso">Mato Grosso</option>
           <option value="matoGrossodoSul">Mato Grosso do Sul</option>
           <option value="minasGerais">Minas Gerais</option>
           <option value="parana">Paraná</option>
           <option value="paraíba">Paraíba</option>
           <option value="para">Pará</option>
           <option value="pernambuco">Pernambuco</option>
           <option value="piaui">Piauí</option>
           <option value="rioGrandeNorte">Rio Grande do Norte</option>
           <option value="rioGrandeSul">Rio Grande do Sul</option>
           <option value="rioJaneiro">Rio de Janeiro</option>
           <option value="rondônia">Rondônia</option>
           <option value="roraima">Roraima</option>
           <option value="santaCatarina">Santa Catarina</option>
           <option value="rergipe">Sergipe</option>
           <option value="saoPaulo">São Paulo</option>
           <option value="tocantins">Tocantins</option>
          </select>
          <label for="city">Cidade:</label>
          <input type="text" id="city" name="city" autocomplete="address-level2" placeholder="Digite sua cidade">
        </fieldset>
        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais: </p>
          <input type="checkbox" name="social" value="instagram">
          <label for="socialInstagram">Instagram</label>
          <br>
          <input type="checkbox" name="social" value="linkedn">
          <label for="socialLinkedn">Linkedn</label>
          <br>
          <input type="checkbox" name="social" value="telegram">
          <label for="socialTelegram">Telegram</label>
          <br>
          <input type="checkbox" name="social" value="whatsapp">
          <label for="socialWhatsapp">Whatsapp</label>
          <br>
          <input type="checkbox" name="social" value="twitter">
          <label for="socialTwitter">Twitter</label>
          <br>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </header>
</body>

</html>
